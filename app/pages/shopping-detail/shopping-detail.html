  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Shopping Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-list-header>
      <h2>
        {{currentItem.productName}}
      </h2>
    </ion-list-header>
    <ion-item>
      <p>Description: <strong>{{currentItem.description}}</strong></p>
      <p>Buy to date: <strong>{{currentItem.buyToDate}}</strong></p>
      <p>Amount: <strong>{{currentItem.amount}}</strong></p>
    </ion-item>
  </ion-list>

</ion-content>
